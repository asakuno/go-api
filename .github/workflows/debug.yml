name: Debug

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_go_api
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      APP_ENV: testing
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASS: root
      DB_NAME: test_go_api
      DB_PORT: 3306
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24.1

    - name: Wait for MySQL
      run: |
        echo "Waiting for MySQL to start..."
        timeout 30s bash -c 'until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do sleep 1; done'
        echo "MySQL is up and running!"

    - name: Build
      run: go mod tidy && go build -v ./...

    - name: Run database migrations
      run: go run main.go --migrate

    - name: Run tests
      run: go test -v ./tests/...