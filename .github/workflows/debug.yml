name: Debug

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_go_api
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      APP_ENV: testing
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: root
      DB_NAME: test_go_api
      DB_PORT: 3306
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24.1

    - name: Copy .env.example to .env
      run: test -f .env || cp .env.example .env

    - name: Update hosts file
      run: echo "127.0.0.1 mysql" | sudo tee -a /etc/hosts

    - name: Build
      run: go mod tidy && go build -v ./...

    - name: Run database migrations
      run: go run main.go --migrate

    - name: Run tests
      run: go test -v ./tests/...